
<div *ngFor="let data of usersdata">
    <p>{{data.id}}</p>
    <p>{{data.title}}</p>
</div>


<div *ngIf="dummay">
    <p>{{dummay.description}}</p>
    <p>{{dummay.title}}</p>
    <p>{{dummay.id}}</p>
    <p>{{dummay.rating}}</p>

</div>


<div *ngIf="randomdata">
    <p>{{randomdata.name.first}}</p>
    <p>{{randomdata.email}}</p>
    <p>{{randomdata.login.username}}</p>

</div>
